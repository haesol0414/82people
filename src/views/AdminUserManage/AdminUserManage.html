<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/Common/common.css" />
		<!-- 작업할 css 연결 -->
		<link rel="stylesheet" href="./AdminUserManage.css" />
		<script type="module" src="./AdminUserManage.js"></script>
		<title>배송 조회</title>
	</head>
	<body>
		<div id="global-wrap">
			<header></header>
			<main>
				<div class="main-container">
					<div id="member-info-wrap">
						<!-- 마이페이지 메뉴바 -->
						<section class="myparty-menubar">
							<h2>MyPage</h2>
							<!-- 회원정보 -->
							<article class="user-info">
								<div>
									<div class="profile" role="img">🦋</div>
									<p class="user-name"><span id="user-name"></span>님</p>
								</div>
								<span class="user-role">Admin</span>
							</article>
							<!-- 마이페이지 메뉴 -->
							<nav>
								<ul>
									<li>
										<a href="/admin/orders">Order List</a>
									</li>
									<li class="active">
										<a href="/admin/users">User List</a>
									</li>
									<li>
										<a href="/admin/items">Item List</a>
									</li>
								</ul>
							</nav>
						</section>
						<section class="order-history">
							<h3>User List</h3>
							<div class="user-select-box">
								<select id="user-select">
									<option value="customer">전체 회원</option>
									<option value="withdrawn">탈퇴 회원</option>
									<option value="admin">관리자</option>
								</select>
							</div>
							<ul class="history-list"></ul>
						</section>
					</div>
				</div>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
